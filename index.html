<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1><em>My Library</em></h1>
    </div>
    <div class="library">
        <!--
        <div class="book-card">
            <button id="delete">x</button>
            <h3>Book Title</h3>
            <h4>Author</h4>
            <p>1200 pages</p>
            <button id="unread">Unread</button>
        </div>
        -->
        <div class="book-card add-book">
            <button><img src="assets/add.png"></button>
        </div>
    </div>
    <dialog>
        <div class="dialog">
            <h3>Add a New Book</h3>
            <form>
                <label for="bookName">Title </label>
                <input type="text" id="bookName" name="bookName">
                <label for="bookAuthor">Author </label>
                <input type="text" id="bookAuthor" name="bookAuthor">
                <label for="pages">Number of pages total</label>
                <input type="text" id="pages" name="pages">
                <div>
                    <input type="radio" id="readRadio" name="readRadios" value="Read">
                    <label for="readRadio">Read</label>
                    <input type="radio" id="unreadRadio" name="readRadios" value="Unread">
                    <label for="unreadRadio">Unread</label>
                </div>
                <input type="submit" value="Add Book" id="submit">
            </form>
        </div>
    </dialog>
</body>
</html>
